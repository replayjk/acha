<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아차사고 사례 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
        }
        .preview-button {
            background-color: #28a745;
        }
        .preview-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 아차사고 사례 등록</h1>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
            <br>
            <small>API Key 상태: {{ api_key_status }}</small>
        </div>
        {% endif %}
        <form id="caseForm" action="/preview" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="description">사례 내용</label>
                <textarea name="description" id="description" rows="6" placeholder="사고 내용을 입력하세요..." required></textarea>
            </div>

            <div class="form-group">
                <label for="image">사진 업로드</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>

            <div class="button-group">
                <button type="submit" class="preview-button">미리보기</button>
            </div>
        </form>
    </div>
</body>
</html>
