<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아차사고 사례 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
        }
        .preview-button {
            background-color: #28a745;
        }
        .preview-button:hover {
            background-color: #218838;
        }
        .api-status {
            text-align: right;
            margin-bottom: 20px;
            color: #28a745;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 아차사고 사례 등록</h1>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        {% if api_key_valid %}
        <div class="api-status">
            ✅ API 키가 유효합니다
        </div>
        {% endif %}
        <form id="caseForm" action="/preview" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="department">소속</label>
                <input type="text" name="department" id="department" placeholder="소속을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="position">직책</label>
                <input type="text" name="position" id="position" placeholder="직책을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">성명</label>
                <input type="text" name="name" id="name" placeholder="성명을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="description">사례 내용</label>
                <textarea name="description" id="description" rows="6" placeholder="사고 내용을 입력하세요..." required></textarea>
            </div>
            <div class="form-group">
                <label for="before_image">개선 전 사진</label>
                <input type="file" name="before_image" id="before_image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="after_image">개선 후 사진</label>
                <input type="file" name="after_image" id="after_image" accept="image/*">
            </div>
            <div class="button-group">
                <button type="submit" class="preview-button">미리보기</button>
            </div>
        </form>
    </div>
</body>
</html>
