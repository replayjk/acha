<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아차사고 사례 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 아차사고 사례 등록</h1>
        {% if request.query_params.get('error') == 'pdf_generation_failed' %}
        <div class="error-message">
            PDF 생성에 실패했습니다. OpenAI API Key가 올바르게 설정되어 있는지 확인해주세요.
        </div>
        {% elif request.query_params.get('error') == 'submission_failed' %}
        <div class="error-message">
            제출 처리 중 오류가 발생했습니다. 다시 시도해주세요.
        </div>
        {% endif %}
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="description">사례 내용</label>
                <textarea name="description" id="description" rows="6" placeholder="사고 내용을 입력하세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="image">사진 업로드</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>

            <div class="button-container">
                <button type="submit">제출하기</button>
            </div>
        </form>
    </div>
</body>
</html>
